<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:form>
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Scheda Clienti" outcome="/pages/clienti"

			</p:menuitem>
			<p:menuitem value="Scheda Fornitori" outcome="/pages/fornitori"

			<p:menuitem value="Scheda Assemblati" outcome="/pages/assemblati"

			<p:menuitem value="Logout" outcome="/logout" icon="ui-icon-person">
