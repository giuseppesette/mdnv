				<p:graphicImage value="#{FacesContext.getCurrentInstance().getExternalContext()}/images/vrml.jpg"

			</h:panelGrid>
		</h:panelGrid>
		<h:panelGrid columns="2" cellpadding="2">
			<p:commandButton id="btnSalvaSchedaMateriale" icon="ui-icon-disk" update="@form"
				
				value="#{bundle.salva}"
				action="#{prodottibean.saveSchedaMateriale}"
				disabled="#{prodottibean.disableSaveSchedaMateriale}" />
	
			<p:commandButton id="btnAggiornaSchedaMateriale" icon="ui-icon-disk" update="@form"

				value="#{bundle.aggiorna}"
